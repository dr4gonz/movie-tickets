<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Movie Price Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-2.2.4.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>

  </head>
  <body>
    <div class="row" id="movie-selector">
    </div>
    <div class="container">
      <div class="page-header text-center">
        <h2>Movie Price Calculator</h2>
      </div>
      <div class="row">
        <div class="col-md-2">

        </div>
        <div class="col-md-4 text-center" id="movie-poster">
        </div>
        <div class="col-md-4" id="ticket-control">
          <form>
            <label for="select-age">Age: </label>
            <select class="c-select form-control" id="select-age">
              <option selected>Select Your Age</option>
            </select>
            <label for="input-time">Showing Time</label>
            <input type="time" id="input-time" class="form-control">
            <label for="number-ticket">Tickets</label>
            <div class="form-inline" id="ticket-buttons">
              <button type="button" class="btn btn-default btn-sm increment">-</button>
              <input type="number" class="form-control" name="number-ticket" id="input-number" value="1" disabled="">
              <button type="button" class="btn btn-default btn-sm increment">+</button>
            </div>
            <button type="submit" name="button" class="btn btn-primary">Submit</button>
          </form>
          <p class="total-text">Total: $<span id="total"></span></p>
        </div>
      </div>


    </div>
  </body>
</html>
