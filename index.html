<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Movie Price Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-2.2.4.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>

  </head>
  <body>
    <div class="container">
      <div class="row" id="movie-selector">
      </div>
      <div class="row">
        <div class="col-md-3">

        </div>
        <div class="col-md-3" id="movie-poster">
          <img src="http://placehold.it/300x450">
        </div>
        <div class="col-md-3" id="ticket-control">
          <form>
            <select class="c-select" id="select-age">
              <option selected>Age</option>
            </select>
            <input type="time" id="input-time">
            <div>
              <button type="button" class="btn btn-default btn-sm increment">-</button>
              <label for="number-ticket">Tickets</label>
              <input type="number" name="number-ticket" id="input-number" value="1" disabled="">
              <button type="button" class="btn btn-default btn-sm increment">+</button>
            </div>

            <button type="submit" name="button" class="btn btn-primary">Submit</button>

          </form>

        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <p>Total: <span id="total"></span></p>

        </div>

      </div>


    </div>
  </body>
</html>
